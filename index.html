<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Gerberas</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #fff6e5, #ffe9c6);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', serif;
  }

  .container {
    position: relative;
    width: 420px;
    height: 420px;
  }

  /* ===== GERBERA ===== */
  .flower {
    position: absolute;
    width: 80px;
    height: 80px;
    cursor: pointer;
    transition: transform 0.8s ease;
  }

  .flower.rotate {
    transform: rotateY(180deg) scale(1.05);
  }

  /* pétalos */
  .flower::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: #ff8c42;
    box-shadow:
      0 -35px #ff8c42,
      0 35px #ff8c42,
      35px 0 #ff8c42,
      -35px 0 #ff8c42,
      25px 25px #ff8c42,
      -25px 25px #ff8c42,
      25px -25px #ff8c42,
      -25px -25px #ff8c42;
  }

  /* centro */
  .flower::after {
    content: "";
    position: absolute;
    inset: 22px;
    background: #ffcc00;
    border-radius: 50%;
  }

  /* posiciones */
  .center { top: 170px; left: 170px; transform: scale(1.2); }
  .f1 { top: 20px; left: 170px; }
  .f2 { top: 80px; left: 300px; }
  .f3 { top: 210px; left: 330px; }
  .f4 { top: 330px; left: 210px; }
  .f5 { top: 260px; left: 60px; }
  .f6 { top: 90px; left: 40px; }

  /* texto */
  .text {
    position: absolute;
    bottom: -130px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    color: #5a3e2b;
    opacity: 0;
    transition: opacity 0.6s ease;
    padding: 0 15px;
  }

  .text.show {
    opacity: 1;
  }
</style>
</head>

<body>

<div class="container">

  <div class="flower center" onclick="showMessage(0)"></div>
  <div class="flower f1" onclick="showMessage(1)"></div>
  <div class="flower f2" onclick="showMessage(2)"></div>
  <div class="flower f3" onclick="showMessage(3)"></div>
  <div class="flower f4" onclick="showMessage(4)"></div>
  <div class="flower f5" onclick="showMessage(5)"></div>
  <div class="flower f6" onclick="showMessage(6)"></div>

  <div id="message" class="text"></div>

</div>

<script>
const messages = [
  "Que tu camino esté lleno de calma. Eso ya sería un regalo enorme.",
  "Me importas, y por eso deseo que siempre te cuides.",
  "Ojalá la vida te trate con la ternura que tú regalas.",
  "No todo lo bonito se queda, pero todo deja algo bueno.",
  "Que encuentres paz en tus decisiones.",
  "Gracias por confiarme partes de ti.",
  "Mereces cosas que no te hagan dudar."
];

function showMessage(index) {
  document.querySelectorAll('.flower').forEach(f =>
    f.classList.remove('rotate')
  );
  document.querySelectorAll('.flower')[index].classList.add('rotate');

  const box = document.getElementById('message');
  box.innerText = messages[index];
  box.classList.add('show');
}
</script>

</body>
</html>
